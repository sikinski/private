<!DOCTYPE html>
<html lang="en">
<head>
    <title>globus FEA</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="wrapper">
        <section class="start">
            <header class="header">
                <a href="#" class="logo-wrapper">
                    <img src="/icons/logo_globusFEA.svg" alt="" class="logo-company"/>
                    <p class="logo-text">globus<span class="green-text fea">FEA</span></p>
                </a>
                <div class="header-btns">
                    <button class="language-btn">
                        <img src="/icons/flag_america.svg" alt="" class="flag-country"/>
                        <p class="name-language">Eng</p>
                    </button>
                    <button class="sign-in-btn">Войти</button>
                </div>
            </header>
            <main class="start-main">
                <h1 class="heading">
                    Внешнеторговый финансово-<br/>товарный <span class="green-text">анализ импортёров <br/>и экспортёров</span>
                </h1>
                <p class="desc">
                    Мы собираем и анализирует бизнес-информацию из более,<br/>
                    чем из 150 источников данных.</p>
                <div class="search">
                    <form action="">
                        <label>
                            <input class="name-or-TIN-input" type="text" placeholder="Наименование / ИНН"/>
                        </label>
                    </form>
                    <button class="search-company-btn green-btn">Найти компанию и данные</button>
                </div>
            </main>
        </section>
    </div>
</body>
</html>
